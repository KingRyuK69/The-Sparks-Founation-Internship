{% extends 'base.html' %}

{% block title %} Send Money{% endblock title %}

{% block navbar %}

<nav id="navbar" class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/sendmoney">Send Money</a></li>
      <li><a href="/customer" >All Customers</a></li>
      <li><a href="/transaction">Transactions</a></li>
      <li><a href="/contact">Contact Us</a></li>
      
    </ul>
  </nav><!-- .navbar -->

{% endblock navbar %}

{% block body %}
{% include "message.html" %}


<div class="container" style="margin-top: 10%; padding:10px 80px 10px 80px; background-color: #49009d">
    <div
        style="width:100%; background-color:rgba(0,0,0,.5); padding:10px 5px 5px 5px; border-radius:30px; box-shadow: 2px 2px 10px gray;">
        <h1 style=" color:white; text-align: center;">Send Money</h1>
    </div>

</div>
<center>
    <div class="" style=" backdrop-filter: blur(5px);  border-radius:5px;  ">
    <form action="/sendmoney" method="post" style="width:60%;">
    
        <div class="form-group" >
        <input type="text" class="form-control mt-2"  placeholder="Sender Account No" 
        style="border-radius:9px; background-color:#fab1a0"
        name="sender" required>
        </div>
        
        <div class="form-group">
        <input type="text" class="form-control mt-2" placeholder="Receiver Account No"
        style="border-radius:9px; background-color:#fab1a0"
        name="receiver" required>
        </div>
        
        <div class="form-group">
        <input type="number" class="form-control mt-2" placeholder="Amount to Transfer" 
        style="border-radius:9px; background-color:#fab1a0"
        name="amount" required>
        </div>
    
        <input class="btn mybtn btn-outline-light" type="submit"  value="Transfer">
        
        </form>
    </div>

    <a href="/checkbal" class="check-bal" type="submit"> Check Balance</a>



{% endblock body %}
